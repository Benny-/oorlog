<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Antiyoy map viewer</title>
        <meta name="description" content="Conquer brightly colored hexagons with your clicks!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="render-area"></div>
        <div class="ui-overlay">
            <div class="top-ui-bar">
                <span class="visible-ui-container game-name"><a href="">Antiyoy map viewer</a></span>
            </div>
            <div class="center-ui">
                <div class="left-ui-bar">
                    
                </div>
                <div class="center-ui"></div>
                <div class="right-ui-bar">
                    
                </div>
            </div>
            <div class="bottom-ui-bar">
                <div class="visible-ui-container bottom-ui">
                    <div class="error-message" style="display:none">An unknown problem has occured</div>
                    <form>
                        <input class="url-input"><input type="submit">
                    </form>
                    <textarea class="url-content" readonly></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
